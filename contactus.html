	<h2>Contact Us</h2>
	<div class="contactusform">
		<form action="#" method="post">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Your name.." required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Your email.." required>

			<label for="phone">Phone</label>
			<input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX" required>

			<label for="message">Message</label>
			<textarea id="message" name="message" placeholder="Your message.." style="height:200px" required></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>
	
<script src="java.js"></script> <!-- Script for toggling the menu -->
